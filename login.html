<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href='https://fonts.googleapis.com/css?family=Atma' rel='stylesheet'>
  <style>
    body {
      background: linear-gradient(135deg, #88c4ff, #79c2d6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      font-family: 'Atma';font-size: 22px;
      background-color: #fdfdfd;
      color: #333;
    }
    .login-container {
      background-color: #8fd6fe;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 400px;
      width: 100%;
      transform: perspective(1000px) rotateX(3deg);
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #343a40;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .back-to-home {
      text-align: left;
      margin-top: 15px;
    }
    .back-to-home a {
        color: rgb(255, 0, 225);
      text-decoration: none;
    }
    .back-to-home a:hover {
      text-decoration: underline;
    }

    h5 {
        color: red;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h5>&nbsp;&nbsp;&nbsp;&nbsp;<marquee>Ankit Providing Sports Training</marquee></h5>
    <br>
    <h2>Login</h2>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div class="back-to-home">
      <a href="Ankit Providing Sports Training.html">‚Üê Back to Home</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
